{% extends 'base.html' %}

{% block title %} HotZone Clustering {% endblock title %}

{% block content %}
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>

    </style>
  </head>
  <body>
    <form action='' method="get">
      <label for='d'>Inter-location distance threshold (D)</label>
      <input type="number" name='d' value='{{ d }}' required>
      <label for='c'>Minimum cluster size (C)</label>
      <input type="number" name='c' value='{{ c }}' required>
      <label for='t'>Proximity in time threshold (T)</label>
      <input type="number" name='t' value='{{ t }}' required>
      <input type="submit">
    </form>
  </body>
</html>
{% endblock content %}
